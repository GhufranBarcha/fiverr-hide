<!DOCTYPE html>
<html>
  <head>
    <title>Fiverr Balance Hider</title>
    <style>
      body {
        width: 200px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      button {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        background-color: #1dbf73;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #19a463;
      }
      #status {
        margin-top: 10px;
        font-size: 12px;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>Fiverr Balance Hider</h3>
    <button id="toggleBalance">Toggle Balance Visibility</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
